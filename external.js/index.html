<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadrant Drag Interaction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="section" data-color="#ffb3c6" data-cursor="pointer">Section 1</div>
    <div class="section" data-color="#bde0fe" data-cursor="crosshair">Section 2</div>
    <div class="section" data-color="#caffbf" data-cursor="grab">Section 3</div>
    <div class="section" data-color="#ffd6a5" data-cursor="move">Section 4</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
